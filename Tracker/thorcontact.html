    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-lg-7 col-md-8 col sm-12 reg px-3 py-3">
                <h1>Contact Us!</h1>
                <p>Please fill out this form...</p>
                <form id="contact-form" method="post" action="contact.php" role="form">

                    <div class="messages"></div>

                    <div class="controls">

                        <div class="row d-flex justify-content-center align-items-center">
                            <div class="col-6">
                                <div class="form-group">
                                    <label for="form_name">Full Name *</label>
                                    <input id="form_name" type="text" name="name" class="form-control"
                                        placeholder="Please enter your Name *" required="required"
                                        data-error="Full Name is required.">
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>
                        </div>
                        <div class="row d-flex justify-content-center align-items-center">
                            <div class="col-6">
                                <div class="form-group">
                                    <label for="form_email">Email *</label>
                                    <input id="form_email" type="email" name="email" class="form-control"
                                        placeholder="Please enter your email *" required="required"
                                        data-error="Valid email is required.">
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>
                        </div>
                        <div class="row d-flex justify-content-center align-items-center">
                            <div class="col-6">
                                <div class="form-group">
                                    <label for="form_message">Message *</label>
                                    <textarea id="form_message" name="message" class="form-control"
                                        placeholder="Message for me *" rows="4" required="required"
                                        data-error="Please, leave us a message."></textarea>
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>
                            <div class="col-12 input-group justify-content-center">
                                <input type="submit" class="btn btn-primary btn-send" value="Send message">
                            </div>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
