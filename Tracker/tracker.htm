<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Thor Tracker</title>
    <link href="https://fonts.googleapis.com/css?family=Merriweather:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section id="main">
        <div class="container-fuid mx-0">
          <nav class="navbar navbar-expand-lg navbar-light bg-light container-fluid px-5">
            <a class="navbar-brand" href="index.html"><img src="./assets/logo.png
              "> <strong>Team Thor Goal Tracker</strong></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav ml-auto">
                <li class="nav-item mx-2">
                  <a class="nav-link g-s py-2 px-4" href="sign-up.html">Get Started</a>
                </li>
                <li class="nav-item mx-2">
                  <a class="nav-link" href="login.html">Login</a>
                </li>
                <li class="nav-item mx-2">
                  <a class="nav-link" href="#">About App</a>
                </li>
              </ul>
            </div>
          </nav>
        </div>

        <div class="container-fluid mt-5">
            <div class="row">
                <div class="col-4">
                        <div class="input-group mb-3">
                            <input id="goal-input" type="text" class="form-control" placeholder="Emter a task">
                        </div>
                        <button class="btn btn-primary px-2 " id="add-btn">Add</button>
                        <ul class="d-block goals" id="goals">
                        </ul>
                </div>
            </div>

          
    </section>
    

    <script src="./js/jquery-3.4.1.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/script.js"></script>

</html>
