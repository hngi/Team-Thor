<!DOCTYPE html>
<html>
    
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link href="https://fonts.googleapis.com/css?family=Poppins:400,400i,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">	
</head>
<body>
	<section>
		<div class="container-fuid mx-0">
			<nav class="navbar navbar-expand-lg container-fluid px-5">
				<a class="navbar-brand" href="index.html"><img class="logo-brand" style= "width: 70px" src="./assets/logo.png"> 
				</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
			
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav ml-auto">
						<li class="nav-item mx-2">
						<a class="nav-link about-btn" href="about-app.html">About App</a>
						</li>
					</ul>
				</div>
			</nav>
		</div>
				
		<div class="container">
			<div class="row d-flex justify-content-center text-center">
				<div class="col-lg-7 col-md-8 col sm-12 reg py-5 px-4 px-5">
					<div class="row d-flex justify-content-center text-center">
						<div class="col-8 text-center">
							<h1 class="text-center topic">SIGN IN</h1>
							<p class="text-h3 text">Don't have an account? <a href="sign-up.html">Register</a> </p>
						</div>
					</div>
					<div class="input-group mb-3 my-2">

							<span class="input-group-text"><i class="fa fas fa-user"></i></span>
						</div>
						<input type="text" name="" class="form-control input_user" value="" placeholder="username">
					</div>
					<div class="input-group my-2">
						<div class="input-group-append">
							<span class="input-group-text"><i class="fa fas fa-key"></i></span>
						</div>
						<input type="password" name="" class="form-control input_pass" value="" placeholder="password">
					</div>
					<button class="btn btn-primary mt-2">Login</button>
				</div>
			</div>
		</div>

    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
